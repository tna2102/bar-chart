<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <style type="text/css">
            
            .bar {
                
                fill: #ddd;
            }
            
            .g-ESPN {
                fill: red;
            }    
        </style>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            d3.select("body").append("h1").text("My First Bar Chart")

            var margin = {top: 20, right: 10, bottom: 20, left: 10};

            var width = 600 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("subscription-prices.csv", function(err, prices) {
                
                prices.forEach(function(d) {
                    // recasts d.2013 as a number, not a string
                    d.X2013 = +d.X2013;
                });

                prices.sort(function(a,b) {
                    return a.X2013 - b.X2013;
                });
                
                console.log(prices)
                   


                var bar = d3.selectAll(".bar")
                    .data(prices)
                    .enter()
                    .append("rect")
                    .attr("class", "bar");

                var y = d3.scale.linear()
                    .domain([0,6])
                    .range([0,height]);

                var x = d3.scale.linear()
                    .domain([0,prices.length])
                    .range([0,width]);

                var bar = svg.selectAll(".bar")
                    .data(prices)
                    .enter()
                    .append("rect")
                    .attr("width", 2)
                    .attr("height", function(d) { return y(d.X2013)} )
                    .attr("y", function(d) { return height - y(d.X2013)  })
                    .attr("x", function(d, i) { return 3 * i})
                    .attr("class", "bar")
                    .classed("g-ESPN", function(d) { return d.Network == "ESPN"});


                svg.append("text")
                    .attr("class", "g-label")
                    .attr("x", 530)
                    .attr("y", 30)
                    .text("ESPN");

            });
        </script>
    </body>
</html>
